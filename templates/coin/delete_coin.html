{% extends 'base.html' %}

{% block title %} Delete - {{ coin }} {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Delete - {{ coin }}</h3>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <h5 class="text-center"> Are you sure you want to delete {{ coin }}?</h5>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-danger">Yes</button>
                            <a href="{% url 'list-of-coins' %}" class="btn btn-secondary">No</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
